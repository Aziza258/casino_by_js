<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="card text-center" style="width: 40 rem; margin-top: 12rem;">
            <div class="card-header">
                <h1>Welcome to casino</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <h4>Choose a number between 1 and 5</h4>
                    <div class="col-6">
                        <input type="text" class="form-control user-number" placeholder="Enter a number">
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success play-btn" 
                        style="width: 10rem;">
                            Play
                        </button>
                    </div>
                    <h3>Result</h3>
                </div>
            </div>
        </div>

    <script src="name.js"></script>
</body>
</html>
